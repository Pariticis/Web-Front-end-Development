<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 列表标签 -->
    
    <!-- 有序列表 -->
    <!-- 1.苹果 2.香蕉 3.橘子 -->
    <ol>
        <!-- li 列表项 -->
        <li>苹果</li>
        <li>香蕉</li>
        <li>橘子</li>
    </ol>
    
    <!-- 无序列表 -->
    <!-- 苹果 香蕉 橘子 -->
    <ul>
        <li>苹果</li>
        <li>香蕉</li>
        <li>橘子</li>
    </ul>
    
    <!-- 自定义列表 -->
    <dl>
        <dt>苹果</dt>
        <dd>一种红色的水果</dd>
        <dt>香蕉</dt>
        <dd>一种热带水果</dd>
        <dt>橘子</dt>
        <dd>一种樱桃</dd>
    </dl>
</body>
</html>
