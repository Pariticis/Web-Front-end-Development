<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 表格标签 -->

    <table border="1">
        <!-- 表头 -->
        <!-- 粗体 -->
        <thead>
            <!-- 表头行 -->
            <tr>
                <!-- 表头单元格 -->
                <th>第一列</th>
                <th>第二列</th>    
                <th>第三列</th>
            </tr>
        </thead>
        <!-- 表体 -->
        <tbody>
            <tr>
                <!-- 表格数据单元格 -->
                <!-- 可包含任意数据类型 -->
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
            </tr>
            <tr>
                <td>7</td>
                <td>8</td>
                <td>9</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
