<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 块级元素 -->
    <!-- 块级元素会独占一行，并在顶部和底部留有空白-->
    <!-- 用于设置布局与样式属性-->
    <div>123</div>

    <!-- 内联元素 -->
    <!-- 内联元素不会独占一行，会在同一行显示-->
    <!-- 用于设置文字样式属性-->
    <span>123</span>
</body>
</html>
